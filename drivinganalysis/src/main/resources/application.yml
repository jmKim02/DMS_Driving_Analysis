#application.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/driving_analysis?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 테스트용
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  websocket:
    max-text-message-size: 50MB
    max-binary-message-size: 50MB

jwt:
  secret: yourSecretKeyHereShouldBeLongEnoughToBeSecure
  expiration: 86400000  # 24시간

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

# AI 서버 연결 설정
ai:
  server:
    host: localhost
    port: 5000
    timeout: 30  # 요청 타임아웃(초)
    retry:
      max: 2     # 최대 재시도 횟수