spring:
  datasource:
    url: jdbc:mysql://localhost:3306/driving_analysis?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 테스트용
    properties:
      hibernate:
      #  show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

jwt:
  secret: yourSecretKeyHereShouldBeLongEnoughToBeSecure
  expiration: 86400000  # 24시간

logging:
  level:
    org.hibernate.SQL: DEBUG
#    org.hibernate.type: TRACE